<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <form action="" method="">
                    <div class="form-group">
                        <label for="first-name">First name</label><br>
                        <input type="text" id="first-name" class="form-control" name="" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label><br>
                        <input type="text" id="last-name" class="form-control" name="" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" class="form-control" name="" />
                    </div>
                    <div class="form-group"> <!-- check difference between login and signup pages on backend -->
                        <label for="password">Password</label><br>
                        <input type="password" id="password" class="form-control" name="" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" name="">
                </form>    
            </div>
            <div class="card-footer">
                Already have an account? 
                <form action="login.html">
                    <button class="btn" type="submit">Log in to account</button>
                 </form>
            </div>
        </div>
    </div>
</body>
</html>
